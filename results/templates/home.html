{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Student Result Management System</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 420px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        h1 {
            color: #2a5298;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 25px;
        }

        input {
            width: 90%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .btn {
            padding: 10px 20px;
            background: #2a5298;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #1e3c72;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
        }

        .admin-link {
            margin-top: 15px;
            display: block;
            font-size: 13px;
            text-decoration: none;
            color: #2a5298;
        }

        .admin-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Student Result System</h1>
        <p>Enter your Roll Number to view your academic result</p>

        <form method="GET" action="/result/">
            <input type="text" name="roll" placeholder="Enter Roll Number" required>
            <br>
            <button type="submit" class="btn">View Result</button>
        </form>

        <a href="/admin/" class="admin-link">Go to Admin Panel</a>

        <footer>
            Â© 2026 SRMS Project | Developed by Dhinakaran
        </footer>
    </div>

</body>
</html>
